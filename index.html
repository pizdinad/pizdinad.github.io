<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link id="stylesheetElement" rel="stylesheet" type="text/css" href="./css/build.css">

	<link rel="icon" href="favicon/pizdinad-32x32.ico" sizes="any">
	<!-- <link rel="icon" href="favicon/icon.svg" type="image/svg+xml"> -->
	<link rel="apple-touch-icon" href="favicon/pizdinad-180x180.png">
	<link rel="manifest" href="manifest.webmanifest">

</head>

<body>
	<div id="wrapperElement" class="wrapperElement">


		<div id="navElement" class="navElement">
			<a href="https://github.com/pizdinad" target="_blank">github repositories</a> | <a href="https://pizdinad.ru"
				target="_blank">pizdinad.ru</a> |
		</div>





		<div id="dateTimeElement" class="dateTimeElement"></div>





		<div id="convertMonthElement" class="convertMonthElement">
			<div class="label mb-5">Convert month:</div>
			<select id="selectMonthDigitElement" class="convertSelect selectMonthDigitElement">
				<option disabled>monthDigit:</option>
				<option value="">1</option>
				<option value="">2</option>
				<option value="">3</option>
				<option value="">4</option>
				<option value="">5</option>
				<option value="">6</option>
				<option value="">7</option>
				<option value="">8</option>
				<option value="">9</option>
				<option value="">10</option>
				<option value="">11</option>
				<option value="">12</option>
			</select>
			<select id="selectMonthLongElement" class="convertSelect selectMonthLongElement">
				<option disabled>monthLong:</option>
				<option value="">Январь</option>
				<option value="">Февраль</option>
				<option value="">Март</option>
				<option value="">Апрель</option>
				<option value="">Май</option>
				<option value="">Июнь</option>
				<option value="">Июль</option>
				<option value="">Август</option>
				<option value="">Сентябрь</option>
				<option value="">Октябрь</option>
				<option value="">Ноябрь</option>
				<option value="">Декабрь</option>
			</select>
		</div>










		<div id="getAgeElement" class="getAgeElement">
			<form action="" id="getAgeFormElement">
				<div class="label mb-5">
					Enter your date of birth:
				</div>
				<div class="mb-5 p-5">
					<div class="d-inline-block">
						<input name="birthday" id="birthdayInputElement" type="date" required class="birthdayInputElement">
					</div>
					<div class="d-inline-block">
						<input type="submit" value="submit" class="submitElement">
					</div>
				</div>
				<div>
					<div class="d-inline-block fw-bold">Your age:</div>
					<div id="ageElement" class="d-inline-block"></div>
				</div>
			</form>
		</div>









		<div class="footerEl">
			&copy;2021-<span id="endCopyEl"></span> by <a href="mailto:1@pizdinad.ru" target="_blank">1@pizdinad.ru</a>
		</div>






	</div>
	<script type="text/javascript" src="./js/MainClass.js" defer></script>
</body>

</html>
